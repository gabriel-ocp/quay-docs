# This is a basic workflow to help you get started with Actions

name: ccutil-workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  get:
    # The type of runner that the job will run on
    runs-on:  ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
        path: source

    - uses: actions/checkout@v2
      with:
        ref: gh-pages 
        path: dest
        
    - name: whereami
      run: |  
        cd source
        pwd
        ls
        ls ${{ github.workspace }}/
        cd ${{ github.workspace }}/
        pwd
        ls
        
      # Runs a single command using the runners shell
    - name: Run a one-line script
      run: |
        docker run --it --rm --privileged -v source:/source quay.io/rhn_support_gmcgoldr/levccutil  "/bin/bash cd /source/deploy_quay; ls; ccutil compile --lang en_US --type asciidoc --main-file master.adoc; ls -al "
        cd source/deploy_quay
        ls -al
        

          
          

